function onkey(){
	//var q=document.location.search;
	var f=document.funcf.p.value;

	sete(f);
}
//
function reset(){
	document.funcf.p.value="";
	sete("");
}
//
function sete(p){
	var reg01=new RegExp(p,"i");
	var spans=document.getElementsByTagName("span");

	for(var i=0,ii=spans.length;i<ii;i++){
		var el=spans[i];
		if(el.className=="fname"){
			if(el.innerHTML.match(reg01))el.style.display="inline";
			else el.style.display="none";
		}//console.log(el.innerHTML);
	}
}



</script>

<style>
body{font-size:10px;}

</style>

	</form>
</div>
